<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <ui:include src="/menu.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{messages.nameArt}"/>
                        <h:inputTextarea value="#{article.name}" rows="2" cols="65"/>
                        
                        <h:outputText value="#{messages.article}"/>
                        <h:inputTextarea value="#{article.article}" rows="30" cols="65"/>
                        
                        <h:commandButton value="#{messages.addArticle}" action="#{article.addArticle}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
